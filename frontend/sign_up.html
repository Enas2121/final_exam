<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noqta — إنشاء حساب</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --purple-700: #4b0f66;
      --purple-600: #66267a;
      --light-bg: #fbf3fb;
    }
    body{
      font-family: 'Cairo', sans-serif;
      background: var(--light-bg);
    }
    .topbar{
      background: var(--purple-700);
      color:#fff;
    }
    .brand{
      font-size:1.4rem;
      font-weight:700;
      color:#f5d1ff;
    }

    .signup-card{
      background:#fff;
      border-radius:10px;
      padding:2rem;
      max-width:560px;
      margin:auto;
      box-shadow:0 8px 26px rgba(80,0,100,0.12);
    }

    .btn-signup{
      background:var(--purple-600);
      color:#fff;
      border:none;
      box-shadow:0 6px 16px rgba(110,30,145,0.22);
    }
    .btn-signup:hover{
      background:#7a3390;
    }
    a {
      color:var(--purple-600);
      text-decoration:none;
    }
    a:hover{
      text-decoration:underline;
    }

  </style>
</head>
<body>

  <!-- Topbar -->
  <nav class="topbar py-2 mb-5">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="brand">Noqta</div>
      <div>
        <a href="index.html" class="text-white me-3">الرئيسية</a>
        <a href="login.html" class="text-white">تسجيل الدخول</a>
      </div>
    </div>
  </nav>


  <!-- Sign Up Section -->
  <div class="container">
    <div class="signup-card">
      <h3 class="fw-bold text-center" style="color:var(--purple-700);">إنشاء حساب جديد</h3>
      <p class="text-muted text-center mb-4">ابدأ رحلتك المهنية الآن — أكمل بياناتك</p>

      <form>

        <!-- Full Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">الاسم الكامل</label>
          <input type="text" class="form-control" placeholder="مثال: محمد أحمد العلي">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">البريد الإلكتروني</label>
          <input type="email" class="form-control" placeholder="example@mail.com">
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label fw-semibold">رقم الهاتف</label>
          <input type="text" class="form-control" placeholder="05xxxxxxxx">
        </div>

        <!-- Specialty -->
        <div class="mb-3">
          <label class="form-label fw-semibold">التخصص</label>
          <select class="form-select">
            <option selected disabled>اختر تخصصك</option>
            <option>تصميم وواجهات</option>
            <option>تطوير الويب</option>
            <option>كتابة وترجمة</option>
            <option>تسويق وتحليل بيانات</option>
            <option>إدارة أعمال</option>
          </select>
        </div>

        <!-- Bio -->
        <div class="mb-3">
          <label class="form-label fw-semibold">نبذة عنك</label>
          <textarea class="form-control" rows="3" placeholder="اكتب نبذة قصيرة عن خبراتك ومجال عملك"></textarea>
        </div>

        <!-- Password -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">كلمة المرور</label>
            <input type="password" class="form-control" placeholder="••••••••">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">تأكيد كلمة المرور</label>
            <input type="password" class="form-control" placeholder="••••••••">
          </div>
        </div>

        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label" for="terms">
            أوافق على الشروط والأحكام
          </label>
        </div>

        <button class="btn btn-signup w-100 py-2 mb-3">إنشاء الحساب</button>

        <p class="text-center small">لديك حساب؟  
          <a href="login.html">تسجيل الدخول</a>
        </p>

      </form>

    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
