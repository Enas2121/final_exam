<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noqta — تسجيل الدخول</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --purple-700: #4b0f66;
      --purple-600: #66267a;
      --accent: #8b2fa8;
      --light-bg: #fbf3fb;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--light-bg);
    }
    .topbar{
      background: var(--purple-700);
      color: #fff;
    }
    .brand{
      font-weight:700;
      font-size:1.4rem;
      color:#f5d1ff;
    }

    /* Login Card */
    .login-card{
      background:#fff;
      border-radius:10px;
      padding:2rem;
      max-width:430px;
      margin:auto;
      box-shadow:0 8px 26px rgba(80,0,100,0.12);
    }

    .btn-login{
      background:var(--purple-600);
      color:#fff;
      border:none;
      box-shadow:0 6px 16px rgba(110,30,145,0.22);
    }
    .btn-login:hover{
      background:#7a3390;
    }

    a{
      color:var(--purple-600);
      text-decoration:none;
    }
    a:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <nav class="topbar py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="brand">Noqta</div>
      <div>
        <a href="index.html" class="text-white me-3">الرئيسية</a>
        <a href="sign_up.html" class="text-white">إنشاء حساب</a>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="container" style="margin-top:80px;">
    <div class="login-card text-center">
      <h3 class="fw-bold" style="color:var(--purple-700);">تسجيل الدخول</h3>
      <p class="text-muted mb-4">مرحباً بعودتك — الرجاء تسجيل الدخول للمتابعة</p>

      <form>
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">البريد الإلكتروني</label>
          <input type="email" class="form-control" placeholder="example@mail.com">
        </div>

        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">كلمة المرور</label>
          <input type="password" class="form-control" placeholder="•••••••••">
        </div>

        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">
              تذكرني
            </label>
          </div>
          <a href="#">نسيت كلمة المرور؟</a>
        </div>

        <button class="btn btn-login w-100 py-2 mb-3">تسجيل الدخول</button>

        <p class="small">ليس لديك حساب؟  
          <a href="sign_up.html">إنشاء حساب جديد</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
